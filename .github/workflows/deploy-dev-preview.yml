name: Deploy to dev in Contentful preview mode (AWS S3)

on:
  workflow_dispatch:

jobs:
  use-base:
    uses: ./.github/workflows/deploy-dev-base.yml
    secrets:
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_ACCESS_TOKEN_DEV }}
    env:
      CONTENTFUL_HOST: preview.contentful.com
