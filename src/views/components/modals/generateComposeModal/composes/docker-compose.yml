#      - "8081:8081" # HTTP Administration exposed
#    command:
#      - --consulcatalog.endpoint=registry:8500
#      - --defaultEntryPoints=http
#      - --entryPoints=Name:http Address::8080
#      - --logLevel=DEBUG
#      - --web
#      - --web.address=:8081
#    restart: always

  index:
    image: reportportal/service-index:4.0.0
    environment:
      - RP_SERVER_PORT=8080
      - RP_PROXY_CONSUL=true
    depends_on:
       - registry
       - gateway
    restart: always

  api:
    image: reportportal/service-api:4.0.0-BETA-4
    depends_on:
      - mongodb
    environment:
      - RP_PROFILES=docker
      - JAVA_OPTS=-Xmx1g -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp
#      - RP_MONGO_URI=mongodb://localhost:27017
    restart: always

  ui:
    image: reportportal/service-ui:4.0.0-BETA-3
    environment:
      - RP_SERVER.PORT=8080
      - RP_CONSUL.TAGS=urlprefix-/ui opts strip=/ui
      - RP_CONSUL.ADDRESS=registry:8500
    restart: always

  analyzer:
    image: reportportal/service-analyzer:4.0.0-BETA-3
    depends_on:
       - registry
       - gateway
       - elasticsearch
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.1
    restart: always
    volumes:
        - ./data/elasticsearch:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
#    ports:
#        - "9200:9200"

  jira:
    image: reportportal/service-jira:4.0.0-BETA-5
    environment:
      - RP_PROFILES=docker
#     - RP_MONGO_URI=mongodb://localhost:27017
    restart: always

  rally:
    image: reportportal/service-rally:4.0.0-BETA-4
    environment:
      - RP_PROFILES=docker
#     - RP_MONGO_URI=mongodb://localhost:27017
    restart: always
